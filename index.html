<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pc.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="phone.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/default.png" alt="school logo" class="logo">
        <h1 class="schoolName">KWAUSO SECONDARY SCHOOL</h1>
    </header>
    
    <nav class="nav">
        <button class="menuButton" id="menuToggle" aria-label="Toggle menu">
            <i class="fas fa-chevron-down" id="menuIcon"></i>
        </button>
        <ul>
            <li><a href="studentAccount.html"><i class="fas fa-user-graduate"></i> Student Account</a></li>
            <li><a href="teacherAccount.html"><i class="fas fa-chalkboard-teacher"></i> Teacher Account</a></li>
            <li><a href="admission.html"><i class="fas fa-user-plus"></i> Admission</a></li>
            <li><a href="helpCenter.html"><i class="fas fa-question-circle"></i> Help Center</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            <li><a href="https://ikonteki.wuaze.com"><i class="fas fa-blog"></i> Developer's Blog</a></li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <h2>News & Updates</h2>
            <div>
                <div>
                    <img src="images/default.png" alt="News Image">
                    <h4>This is the sample of the news's heading</h4>
                </div>
                <div>
                    <img src="images/default.png" alt="News Image">
                    <h4>Another news headline goes here</h4>
                </div>
                <div>
                    <img src="images/default.png" alt="News Image">
                    <h4>A third exciting update for the school</h4>
                </div>
            </div>
        </section>
    </main>    

    <script>
        // Toggle menu and arrow icon
        const menuButton = document.getElementById('menuToggle');
        const menuIcon = document.getElementById('menuIcon');
        const navList = document.querySelector('.nav ul');

        menuButton.addEventListener('click', function() {
            navList.classList.toggle('show');
            if (navList.classList.contains('show')) {
                menuIcon.classList.remove('fa-chevron-down');
                menuIcon.classList.add('fa-chevron-up');
            } else {
                menuIcon.classList.remove('fa-chevron-up');
                menuIcon.classList.add('fa-chevron-down');
            }
        });
    </script>
</body>
</html>
