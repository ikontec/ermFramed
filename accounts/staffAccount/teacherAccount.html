<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | KWAUSO SECONDARY SCHOOL</title>
    <link rel="stylesheet" href="../../../myStyles/pc.css">
    <link rel="stylesheet" href="../../../myStyles/tablet.css">
    <link rel="stylesheet" href="../../../myStyles/phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="../../../images/default.png" alt="school logo" class="logo">
        <h1 class="schoolName">KWAUSO SECONDARY SCHOOL</h1>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2><i class="fas fa-tachometer-alt"></i> Staff Dashboard</h2>
                <div class="user-info">
                    <i class="fas fa-user-tie"></i> Welcome, <span id="staffName">Staff Member</span>
                    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            <div class="dashboard-cards">
                <div class="dashboard-card" onclick="location.href='profile.html'">
                    <i class="fas fa-id-badge"></i>
                    <h3>My Profile</h3>
                    <p>View and update your personal information.</p>
                </div>
                <div class="dashboard-card" onclick="location.href='students.html'">
                    <i class="fas fa-users"></i>
                    <h3>Students</h3>
                    <p>Manage student records and performance.</p>
                </div>
                <div class="dashboard-card" onclick="location.href='attendance.html'">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Attendance</h3>
                    <p>Mark and review student attendance.</p>
                </div>
                <div class="dashboard-card" onclick="location.href='messages.html'">
                    <i class="fas fa-envelope"></i>
                    <h3>Messages</h3>
                    <p>Check and send messages.</p>
                </div>
                <div class="dashboard-card" onclick="location.href='settings.html'">
                    <i class="fas fa-cogs"></i>
                    <h3>Settings</h3>
                    <p>Account and dashboard settings.</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Example: Set staff name dynamically (replace with real logic)
        document.getElementById('staffName').textContent = localStorage.getItem('staffName') || 'Staff Member';

        function logout() {
            // Clear session or localStorage as needed
            localStorage.removeItem('staffName');
            window.location.href = '../../../login.html';
        }
    </script>
</body>
</html>
